version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nextcrm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextcrm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextcrm-network

  backend:
    build: ./backend
    container_name: nextcrm-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: nextcrm
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nextcrm-network

  frontend:
    build: ./frontend
    container_name: nextcrm-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nextcrm-network

  nginx:
    image: nginx:alpine
    container_name: nextcrm-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - nextcrm-network

volumes:
  postgres_data:

networks:
  nextcrm-network:
    driver: bridge
